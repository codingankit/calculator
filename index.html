<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  
  <div id="container"> 
   <div>
    <h2 id="header">JS Calculator</h2>
   </div>
   <div id="calcu">
     <div id="result">
      <input type='text' readonly id="scr" >
     </div>
     <div id="keyboard">
      <button class="btn fill ce">CE</button>
      <button class="btn fill c">C</button>
      <!-- <button class="btn fill">%</button> -->
      <button class="btn fill">+</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn fill">-</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn fill">X</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn fill">/</button>
      <button class="btn num">.</button>
      <button class="btn num">0</button>
      <button class="btn fill eq">=</button>
     </div>
   </div>
  </div>
  
  <script src="main.js"></script>
 </body>
</html>
